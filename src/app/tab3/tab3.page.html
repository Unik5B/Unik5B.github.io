<!--------------------TITLE FOR THE USER PAGE AN ADAPTER THINKS----------------------------->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      User
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-----------------------------------CONTENT IN THE PAGE------------------------------------>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <div class="content-center">
      
        
      <ion-card-content>
        <img src="assets/img/logo-unik.png">
          <ion-button expand="block" routerLink="/login" size="small" color="EB5353" >Logout</ion-button>
          <ion-button expand="block" (click)="presentAlert()" size="small" color="EB5353" >delete account</ion-button>
        </ion-card-content>

    </div>
  </ion-card>
</ion-content>
