
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Unik
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>


  



<ion-card>
  <ion-item>
    <ion-icon name="alarm-outline"></ion-icon>
</ion-item>
</ion-card>


<ion-card-content>
  <ion-item>
    <canvas style="height:50%;width:50%" baseChart
    [datasets]="ChartData"
    [options]="options"
    [labels]="labels"
    [type]="'doughnut'">
</canvas>
</ion-item>
</ion-card-content>





</ion-content>
